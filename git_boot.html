<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github_page_bootstrap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="git_boot.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col  header">
                <i class="bi bi-github"></i>
                
                
           
           <div class="heading">Github</div> </div>
            
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-lg-5 col-sm-10 col-md-10 bg-dark row1">
                1
            </div>
            <div class="col col-lg-6">
                <div class="row">
                    <div class="col col-lg-12 bg-dark row2">
                        <div>
                        <input class ="bar" type="text" name="" id="" placeholder="Search">
                        </div>
                    </div>
                </div>
                <div class="row rowgroup">
                    <div class="col  col-sm-8 col-md-3 col-lg-3 bg-dark row3">3</div>
                    <div class="col  col-sm-8 col-md-3 col-lg-3 bg-dark row4">4</div>
                    <div class="col  col-sm-8 col-md-3 col-lg-3  bg-dark row5">5</div>
                </div>
                <div class="row">
                 <div class="col col-sm-6 bg-dark row6">6</div>
            
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
